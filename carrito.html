<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapped">
        <aside>
            <header>
                <h1 class="logo">TiendaLA</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-box-arrow-in-left"></i>Seguir comprando</a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <copyrigth>
                    <p class="texto-footer">&copy; 2024 - TiendaLA &#169</p>
                </copyrigth>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito est√° vacio <i class="bi bi-emoji-frown"></i></p>
                <div class="carrito-productos disabled">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./assets/abrigos/1.jpg" alt="Abrigo 1">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Abrigo 01</h3>
                        </div>
                        <div class="producto-carrito-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$19000</p>
                        </div>
                        <div class="producto-carrito-subtotal">
                            <small>Subtotal</small>
                            <p>19000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./assets/abrigos/2.jpg" alt="Abrigo 2">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Abrigo 02</h3>
                        </div>
                        <div class="producto-carrito-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$24000</p>
                        </div>
                        <div class="producto-carrito-subtotal">
                            <small>Subtotal</small>
                            <p>24000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>
                <div class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total: </p>
                            <p id="total">$13000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                <p class="carrito-vacio muchas-gracias disabled">Muchas gracias por tu compra <i class="bi bi-emoji-smile imagen"></i></p>
            </div>   
        </main>
    </div>
    <script src="./js/carrito.js"></script>
</body>

</html>
